version: 2

models:
- name: taxi_rides_raw
  description: Initial import of the NYC Yellow Taxi trip data from Parquet source
  access: public
  columns:
    - name: fare_amount
      tests: 
        - not_null
    - name: payment_type
      tests:
        - not_null
        - acepted_values:
            values: [1, 2, 3, 4, 5, 6]
    - name: total_amount
      tests: 
        - check_gt_0
    - name: tpep_pickup_datetime
      tests:
        - columns_equal:
            column_name2: tpep_dropoff_datetime

# total_amount test from project 7 resuable test
# columns_equal is a way of implementing project 6 as a reusualble test
# descrition & access are necessary for documentation generation
